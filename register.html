<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Math Academy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-[#f5f7fa] to-[#e4ebf5] min-h-screen flex flex-col justify-center items-center"
    style="font-family: Lexend, 'Noto Sans', sans-serif;"
  >
    <div class="max-w-md w-full p-10 rounded-3xl shadow-[0_8px_30px_rgba(0,0,0,0.08)] border border-[#e6ebf5] bg-white flex flex-col gap-10 mt-16 mx-auto" style="min-width:320px; max-width:480px; width:100%;">
      <div class="flex flex-col items-center gap-2 px-2 sm:px-4 relative">
        <div class="absolute -top-20 w-16 h-16 rounded-full bg-gradient-to-r from-[#4285f4] to-[#34a853] flex items-center justify-center shadow-[0_4px_15px_rgba(66,133,244,0.25)]">
          <span class="text-white text-2xl font-bold">M</span>
        </div>
        <h2 class="text-[#2d3748] text-3xl font-extrabold leading-tight tracking-[-0.02em] mb-1 mt-4">
          Math Academy
        </h2>
        <p class="text-[#718096] text-base font-normal leading-normal">
          Create an account to start learning
        </p>
      </div>
      <form id="signup-form" class="flex flex-col gap-6 px-2 sm:px-4 items-center">
        <div class="flex flex-col gap-2 items-center w-full max-w-[300px]">
          <label for="email" class="text-[#4a5568] text-sm font-medium self-start"
            >Email</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full rounded-lg border border-[#e2e8f0] px-4 py-2 text-base focus:outline-none focus:ring-1 focus:ring-[#4285f4] bg-[#f8fafc] text-[#2d3748] transition placeholder:text-[#a0aec0]"
            placeholder="you@email.com"
          />
        </div>
        <div class="flex flex-col gap-2 items-center w-full max-w-[300px]">
          <label for="password" class="text-[#4a5568] text-sm font-medium self-start"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full rounded-lg border border-[#e2e8f0] px-4 py-2 text-base focus:outline-none focus:ring-1 focus:ring-[#4285f4] bg-[#f8fafc] text-[#2d3748] transition placeholder:text-[#a0aec0]"
            placeholder="Choose a strong password"
          />
        </div>
        <div class="flex flex-col gap-2 items-center w-full max-w-[300px]">
          <label for="confirm-password" class="text-[#4a5568] text-sm font-medium self-start"
            >Confirm Password</label
          >
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            required
            class="w-full rounded-lg border border-[#e2e8f0] px-4 py-2 text-base focus:outline-none focus:ring-1 focus:ring-[#4285f4] bg-[#f8fafc] text-[#2d3748] transition placeholder:text-[#a0aec0]"
            placeholder="Confirm your password"
          />
        </div>
        <div class="flex flex-col gap-2 items-center w-full max-w-[300px]">
          <label for="nickname" class="text-[#4a5568] text-sm font-medium self-start"
            >Nickname</label
          >
          <input
            id="nickname"
            name="nickname"
            type="text"
            required
            class="w-full rounded-lg border border-[#e2e8f0] px-4 py-2 text-base focus:outline-none focus:ring-1 focus:ring-[#4285f4] bg-[#f8fafc] text-[#2d3748] transition placeholder:text-[#a0aec0]"
            placeholder="Choose a nickname"
          />
        </div>
        <div id="error-message" class="text-red-500 text-sm hidden"></div>
        <button
          type="submit"
          class="w-full max-w-[300px] rounded-lg h-10 bg-[#4285f4] text-white font-medium text-base shadow-sm hover:bg-[#3367d6] transition-colors duration-200"
        >
          Create Account
        </button>
      </form>
      <div class="flex flex-col items-center gap-2 px-2 sm:px-4">
        <a
          href="index.html"
          class="text-[#718096] text-sm font-normal"
        >
          Already have an account?
          <span class="text-[#4285f4] font-medium hover:text-[#3367d6] transition-colors">Log in</span>
        </a>
      </div>
    </div>
    <footer class="mt-10 text-center text-[#718096] text-base font-normal leading-normal">
      Â©2025 Math Academy. All rights reserved.
    </footer>

    <script type="module" src="/src/auth.js"></script>
  </body>
</html>
